<script>
    // 界面1新增Canvas星空动画
    // 纯星空动画
    class StarrySky {
        constructor() {
            this.canvas = document.createElement('canvas');
            this.ctx = this.canvas.getContext('2d');
            this.canvas.id = 'star-canvas';
            document.querySelector('.emptybox:nth-child(1)').appendChild(this.canvas);
            
            this.stars = [];
            this.maxStars = 200;
            this.resize();
            this.init();
            
            window.addEventListener('resize', () => this.resize());
            requestAnimationFrame(() => this.animate());
        }

        resize() {
            this.width = window.innerWidth;
            this.height = window.innerHeight;
            this.canvas.width = this.width;
            this.canvas.height = this.height;
        }

        init() {
            // 创建星星
            for(let i = 0; i < this.maxStars; i++) {
                this.stars.push({
                    x: Math.random() * this.width,
                    y: Math.random() * this.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.2,
                    alpha: Math.random()
                });
            }
        }

        draw() {
            this.ctx.fillStyle = 'rgba(8, 5, 32, 0.8)';
            this.ctx.fillRect(0, 0, this.width, this.height);
            
            // 绘制星星
            this.stars.forEach(star => {
                this.ctx.fillStyle = `hsla(${Math.random()*60 + 200}, 70%, 80%, ${star.alpha})`;
                this.ctx.beginPath();
                this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                this.ctx.fill();

            this.width = window.innerWidth;
            this.height = window.innerHeight;

            this.canvas.height = this.height;

            // 创建星星
            for(let i = 0; i < this.maxStars; i++) {
                this.stars.push({
                    x: Math.random() * this.width,
                    y: Math.random() * this.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.2,
                    alpha: Math.random()
                });
            }
        }

        draw() {
            this.ctx.fillStyle = 'rgba(8, 5, 32, 0.8)';
            this.ctx.fillRect(0, 0, this.width, this.height);
            
            // 绘制星星
            this.stars.forEach(star => {
                this.ctx.fillStyle = `hsla(${Math.random()*60 + 200}, 70%, 80%, ${star.alpha})`;
                this.ctx.beginPath();
                this.ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                this.ctx.fill();
                
                // 星星移动
                star.x += star.speed;
                star.y += star.speed * 0.3;
                
                // 边界检测
                if(star.x > this.width) star.x = 0;
                if(star.y > this.height) star.y = 0;
                
                // 闪烁效果
                star.alpha = 0.5 + Math.sin(Date.now()/1000 * star.speed) * 0.5;
            });
        }

        animate() {
            this.ctx.clearRect(0, 0, this.width, this.height);
            this.draw();
